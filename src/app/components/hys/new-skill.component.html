<div class="contariner">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva skill</label>
                    <input type="text" class ="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombre" required="">
                </div>

                <div class="form-group">
                    <label for="porcentaje">porcentaje</label>
                    <input type="text" class ="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="porcentaje" required="">
                </div>
                <button class = "btn btn-light">
                    Agregar skill
                </button>
            </form>
        </div>

    </div>

</div>
